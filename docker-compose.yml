services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mio_master}
      POSTGRES_USER: ${POSTGRES_USER:-mio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mio_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mio} -d ${POSTGRES_DB:-mio_master}"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      DJANGO_DB_SSL_REQUIRE: "false"
      DATABASE_URL: postgresql://${POSTGRES_USER:-mio}:${POSTGRES_PASSWORD:-mio_password}@db:5432/${POSTGRES_DB:-mio_master}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media

  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    environment:
      CADDY_SITE_HOST: ${CADDY_SITE_HOST:-:80}
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - static_volume:/srv/static:ro
      - media_volume:/srv/media:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  static_volume:
  media_volume:
  caddy_data:
  caddy_config:
